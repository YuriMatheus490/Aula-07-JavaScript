    <!--Faça um script que leia três números inteiros e mostre o maior deles.
Recebe três números e mostra o maior-->
<script>
    var num1 = Number(prompt("informe um número"));
    var num2 = Number(prompt("informe um número"));
    var num3 = Number(prompt("informe um número"));

    if(num1 > num2 && num3){
        document.writeln("O valor " + num1 + " é o maior");
    } 
    else if (num2 > num1 && num3) {
        document.writeln("O valor " + num2 + " é o maior");
    } 
    else {
        document.writeln("O valor " + num3 + " é o maior");
    }
</script>
